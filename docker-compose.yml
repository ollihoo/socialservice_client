services:

  frontend:
    image: ${DOCKER_USER}/socialservices_frontend:${FE_IMAGE_TAG}
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_HOST=backend
      - BACKEND_PORT=${BACKEND_PORT}

  backend:
    image: ${DOCKER_USER}/socialservice_backend:${BE_IMAGE_TAG}
    ports:
      - "8080:8080"
    volumes:
      -

