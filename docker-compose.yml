services:

  frontend:
    image: ${DOCKER_USER}/socialservices_frontend:${IMAGE_TAG}
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}

  backend:
    image: ${DOCKER_USER}/socialservice_backend:0.1
    ports:
      - "8080:8080"

